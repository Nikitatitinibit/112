name: Notify Test

on:
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram ping
        env:
          TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MSG="ðŸ”” Test from GitHub Actions: $(date -u +'%Y-%m-%d %H:%M:%S') UTC"
          curl -sS -X POST "https://api.telegram.org/bot${TOKEN}/sendMessage" \
            -d "chat_id=${CHAT}" -d "text=${MSG}" -d "disable_web_page_preview=true"
