name: Hyperdash Monitor Final

on:
  schedule:
    - cron: "*/5 * * * *"        # каждые 5 минут
  workflow_dispatch:            # запуск руками

permissions:
  contents: write

concurrency:
  group: hyperdash-monitor
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run monitor script
        env:
          TRADER_URL: "https://hyperdash.info/trader/0x9eec98d048d06d9cd75318fffa3f3960e081daab"
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Чувствительность к изменению размера позиции (в монетах):
          SIZE_TOL: "0"          # абсолютный порог (например 10 монет). 0 = выключен
          SIZE_TOL_REL: "0.005"  # относительный порог (0.005 = 0.5%). 0 = выключен
          HEARTBEAT_HOURS: "24"   # плановый отчёт раз в N часов
          # НЕ задаём PUPPETEER_EXECUTABLE_PATH и PUPPETEER_SKIP_CHROMIUM_DOWNLOAD:
          # Puppeteer сам скачает свой Chromium
        run: node check-once.js

      - name: Commit state if changed (force add + rebase autostash)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f state-keys.json || true
          git fetch --depth=1 origin main || true
          git -c pull.rebase=true -c rebase.autoStash=true pull --rebase origin main || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update positions snapshot [skip ci]"
            git push
          else
            echo "Nothing to commit."
          fi

