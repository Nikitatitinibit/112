name: Hyperdash Monitor Final

on:
  schedule:
    - cron: "*/5 * * * *"   # –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            chromium-browser \
            libnss3 \
            libxss1 \
            libxrandr2 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libgbm1 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            fonts-liberation \
            libappindicator3-1 \
            xdg-utils \
            wget \
            lsb-release || true

          # –Ω–∞ –Ω–æ–≤—ã—Ö runner'–∞—Ö –ø–∞–∫–µ—Ç libasound2 –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω
          sudo apt-get install -y libasound2t64 || true

          # —Å–æ–∑–¥–∞—ë–º –∞–ª–∏–∞—Å chromium-browser, –µ—Å–ª–∏ –±–∏–Ω–∞—Ä—å –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –ø—Ä–æ—Å—Ç–æ chromium
          if [ ! -f /usr/bin/chromium-browser ] && [ -f /usr/bin/chromium ]; then
            sudo ln -s /usr/bin/chromium /usr/bin/chromium-browser
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
          npm install

      - name: Run monitor script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          export PUPPETEER_EXECUTABLE_PATH="/usr/bin/chromium-browser"
          export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
          echo "üß≠ Using Chromium at: $PUPPETEER_EXECUTABLE_PATH"
          node check-once.js
