name: Hyperdash Monitor Final

on:
  schedule:
    - cron: "*/5 * * * *"        # каждые 5 минут
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hyperdash-monitor
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (robust)
        run: |
          echo "Node $(node -v), npm $(npm -v)"
          if [ -f package-lock.json ]; then
            echo "Trying: npm ci"
            npm ci --no-audit --no-fund || (
              echo "npm ci failed → fallback to npm install" &&
              rm -f package-lock.json &&
              npm install --no-audit --no-fund
            )
          else
            echo "No lockfile → npm install"
            npm install --no-audit --no-fund
          fi

      - name: Ensure state file exists
        run: |
          if [ ! -f state-keys.json ]; then
            echo '{"keys":{},"lastHeartbeat":0}' > state-keys.json
          fi

      - name: Run monitor script
        env:
          TRADER_URL: "https://hyperdash.info/trader/0x9eec98d048d06d9cd75318fffa3f3960e081daab"
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SIZE_TOL: "0"
          SIZE_TOL_REL: "0.005"
          HEARTBEAT_HOURS: "24"
        run: node check-once.js

      - name: Commit state if changed (only state file)
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          CHANGED="$(git status --porcelain state-keys.json || true)"
          if [ -n "$CHANGED" ]; then
            echo "State changed, committing…"
            git add -f state-keys.json
            git commit -m "Update positions snapshot [skip ci]"
            git push
          else
            echo "No state changes — skip commit."
          fi
